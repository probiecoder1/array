<!DOCTYPE html>
<html>
<head>
	<title>array</title>
</head>
<body>
<div id="arr"></div>
<div id="len"></div>
<script type="text/javascript">
	var array=["Biratnagar", "Lalitpur", "Patan", "Kathmandu","Pokhara","Palpa"]
	array.splice(3,1);
	document.getElementById("arr").innerHTML = array;
	document.getElementById("len").innerHTML= array.length;
</script>
</body>
</html>
